{{- $cryptoAddresses := .Site.Params.crypto }}
{{- with $cryptoAddresses }}
<script src="/js/qrcode.js"></script>
<div class="crypto pt-1">
  <div class="crypto_rows">
    {{- range . }}
    {{- $taddress := T "address" }}
    {{- $tcopy := T "address" }}
    {{- $tooltip := printf "%s%s%s" $tcopy .name $taddress }}
    <div class="crypto_row" data-address="{{ .address }}">
      <span class="crypto_name">{{ .name }}</span>
      <span class="crypto_copy" title="{{ $tooltip }}">{{ partial "sprite" (dict "icon" "copy") }}</span>
    </div>
    {{- end }}
  </div>
  <div class="crypto_pad">
    <canvas class="crypto_qr"></canvas>
  </div>
</div>
{{- end }}
